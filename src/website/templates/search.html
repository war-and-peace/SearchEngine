<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
    <div id="search-box">
        <form action="/" method="POST">
            <input name="search" type="text" value="{{query}}"/>
            <input type="submit" value="search"/>
        </form>
    </div>
    <div id="results">
        <p>Query: {{query}}</p>
        Results
    </div>
</body>
</html>
